<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />
  
  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />
  
  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  
  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

    Additional Citations
    - ChatGPT for the completion of the CSS and also some additional functions using Javascript such as
    checkbox commands.

  -->

<body>
  <main>
    <section class="Title"><h1>What's on the Agenda?!</h1></section>
    
    <div class="todo-container">

      <div class="todo">
        <ul class="list" id="todoList"></ul>

        <div class="containers">
          <div class="counters">
            <div class="todoCount">
              <p><span>0</span> Tasks left</p>
            </div>

            <div class="doneCount">
              <p><span>0</span> Tasks done</p>
            </div>
          </div>

          <div class="deleteBtn">
            <button class="clearBtn">Clear All</button>
          </div>
      </div>

        <div class="input">
          <input
            class="inputBox"
            id="todoInput"
            type="text"
            placeholder="Add Todo Item"
          />
          <button class="btn">Add</button>
        </div>
    </div>
    
  </div>
  </main>
  <script src="./script.js">
    </script>
</body>
</html>
